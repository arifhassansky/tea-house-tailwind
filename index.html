<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tea House</title>

    <!-- google cdn -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap"
      rel="stylesheet"
    />
    <style>
      .font-manrope {
        font-family: "Manrope", sans-serif;
      }
    </style>

    <!-- font awesome cdn -->
    <script
      src="https://kit.fontawesome.com/b7f3b95caa.js"
      crossorigin="anonymous"
    ></script>

    <!-- tailwind cdn -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              clifford: "#da373d",
            },
          },
        },
      };
    </script>
  </head>
  <body class="font-manrope">
    <main class="max-w-screen-xl mx-auto my-24 sm: px-4">
      <div class="lg:flex justify-between">
        <div class="">
          <h1 class="text-7xl font-bold mb-8 sm:text-5xl">
            It's good <br />
            tea time at The <br />
            Tea House
          </h1>
          <p class="text-gray-500 font-medium mb-8">
            Tea and Botanical Solutions Supplier Give Optimum <br />
            Satisfaction To Your Taste Buds.
          </p>
          <button
            class="text-xl font-bold bg-gradient-to-r from-orange-500 to-red-500 px-5 py-4 text-white rounded-lg"
          >
            Explore More <i class="fa-solid fa-arrow-right -rotate-45"></i>
          </button>
        </div>
        <div class="relative">
          <img src="images/banner.png" alt="" />
          <div
            class="flex items-center shadow-md absolute px-7 py-4 bg-[#FFFFFF] rounded-xl bottom-5 left-20"
          >
            <div class="pr-3">
              <i class="fa-solid fa-star text-3xl text-[#FFC850]"></i>
            </div>
            <div class="">
              <h1 class="font-extrabold text-3xl">5.00</h1>
              <p class="font-semibold text-gray-500">Trust Pilot Ratings</p>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
